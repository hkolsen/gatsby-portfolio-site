backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'pages'
    label: 'Pages'
    files:
      - file: 'src/pages/index.md'
        label: 'Home Page'
        name: 'home'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'index-page',
            }
          - {
              label: SEO Title,
              name: seoTitle,
              widget: string,
              required: false,
            }
          - {
              label: SEO Description,
              name: seoDescription,
              widget: string,
              required: false,
            }
          - { label: Title, name: title, widget: string, required: false }
          - { label: Heading, name: header, widget: markdown, required: false }
          - {
              label: Subheader,
              name: subheader,
              widget: markdown,
              required: false,
            }
